<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>快速设置 · Edge AI Translator</title>
  <style>
    :root { --bg:#0b1220; --panel:#111827; --fg:#e5e7eb; --muted:#9ca3af; --border:#1f2937; --accent:#60a5fa; --danger:#ef4444; }
    * { box-sizing: border-box; }
    html, body { width: 320px; max-width: 320px; }
    body { margin:0; padding:12px; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background: var(--bg); color: var(--fg); }
    h1 { margin: 0 0 8px; font-size: 16px; }
    .panel { background: var(--panel); border:1px solid var(--border); border-radius:10px; padding:10px; }
    .row { display: grid; grid-template-columns: 90px 1fr; gap:8px; align-items: center; margin-bottom:8px; }
    label { font-size: 12px; color: var(--muted); }
    select, input[type="text"] {
      width:100%; padding:8px 10px; border-radius:8px; border:1px solid var(--border);
      background:#0a0f1c; color:var(--fg); font-size:13px; outline:none;
    }
    .actions { display:flex; gap:8px; margin-top:8px; }
    button {
      appearance:none; border:1px solid var(--border); background:#0a0f1c; color:var(--fg);
      padding:8px 10px; border-radius:8px; cursor:pointer; transition: border-color .15s, background .15s, transform .02s;
      font-size:13px; flex:1;
    }
    button:hover { border-color: var(--accent); background:#0f1629; }
    button:active { transform: translateY(1px); }
    .muted { color: var(--muted); font-size: 12px; margin-top:8px; }
    .status { font-size:12px; color: var(--muted); min-height:16px; margin-top:6px; }
    .link { text-decoration: none; color: var(--accent); }
  </style>
</head>
<body>
  <h1>快速设置</h1>
  <div class="panel">
    <div class="row">
      <label for="sourceLang">源语言</label>
      <select id="sourceLang" title="源语言">
        <option value="auto">auto（自动）</option>
        <option value="en">en（英语）</option>
        <option value="ja">ja（日语）</option>
        <option value="ko">ko（韩语）</option>
        <option value="zh">zh（中文）</option>
      </select>
    </div>
    <div class="row">
      <label for="targetLang">目标语言</label>
      <select id="targetLang" title="目标语言">
        <option value="zh-CN">zh-CN（简体中文）</option>
        <option value="zh-TW">zh-TW（繁体中文）</option>
        <option value="en">en（英语）</option>
        <option value="ja">ja（日语）</option>
        <option value="ko">ko（韩语）</option>
      </select>
    </div>
    <div class="row">
      <label for="providerType">Provider</label>
      <select id="providerType" title="Provider 类型">
        <option value="custom">custom</option>
        <option value="openai-compatible">openai-compatible</option>
      </select>
    </div>

    <div class="actions">
      <button id="translatePageBtn" title="翻译当前页">整页翻译</button>
      <button id="translateSelBtn" title="翻译选中文本">划词翻译</button>
    </div>
    <div class="actions">
      <button id="saveBtn" title="保存到扩展配置">保存设置</button>
      <button id="openOptionsBtn" title="打开完整选项页">更多设置</button>
    </div>
    <div class="status" id="status"></div>

    <p class="muted">提示：若某些站点仍不生效，请在地址栏内刷新页面后重试；系统页面（如 chrome://、edge://）与扩展商店页面不允许注入脚本。</p>
  </div>

  <!-- 使用外部脚本，满足 MV3 CSP -->
  <script src="popup.js"></script>
</body>
</html>
